<body>
  <div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
      <div class="card-body">
        <img class="userimg" src="assets/userlogo.png" />
  
        <br />
  
        <h6 class="card-title mb-3">Add a User !</h6>
  
        <form #form="ngForm" (ngSubmit)="addUser()">
  
        <div class="row">
          <div class="col-sm-12">
            
            <div class="form-group">
              <!-- <label for="name">Name</label> -->
              <input class="form-control" type="text" placeholder="First Name" id="firstname" name="firstName" [(ngModel)]="addUserRequest.firstName" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Last Name" id="firstname" name="lastName" [(ngModel)]="addUserRequest.lastName" />
              </div>
            </div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <div class="input-group">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Employee ID"
  
                  id="firstname" name="employeeID" [(ngModel)]="addUserRequest.employeeID"
                />
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <br />
                <button type="submit" class="btn btn-primary confirm-button">
                  &nbsp;Add&nbsp;
                </button>
  
                <input
                  class="btn ret btn-danger confirm-button"
                  type="reset"
                  value="Reset"
                />
              </div>
            </div>
  
      
          </div>
        </div>
      </form>
      </div>
  
    </div>
  </div>

  <a [routerLink]="['/viewuser']" class="userbtn"><span>View all users âž¤</span></a>
  
</body>
