
<div ><form class="container mt-5 mb-5  justify-content-center" role="search">
    

   

      <input type="text" class="form-control" name="taskName" placeholder="Search Tasks here" [(ngModel)]="this.taskName"  (ngModelChange)="Search()"  aria-describedby="button-addon1" class="form-control border-0 bg-light">

    
<div class="container table-responsive py-5"> 
  <table class="table table-primary  table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">Project Name</th>
        <th scope="col">Task Name</th>
        <th scope="col">Priority</th>
        <th scope="col">Start Date</th>
        <th scope="col">End Date</th>
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let t of task">

      <td> {{t.projectName}} </td>
      <td>{{t.taskName}}</td>
      <td>{{t.priority}}</td>
      <td>{{t.startdate}}</td>
      <td>{{t.enddate}}</td>
      <td><a [routerLink]="['/task','edittask',t.id]"  type="button" class="btn btn-outline-primary mr5"> Edit</a></td>

      <td>  <button type="submit" class="btn btn-danger confirm-button" (click)="deletetask(t.id)">Delete</button></td>
      
      

     </tr>
    </tbody>
  </table>
  </div>
  
  </form> </div>
