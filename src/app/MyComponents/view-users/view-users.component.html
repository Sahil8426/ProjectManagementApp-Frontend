
<div ><form class="container mt-5 mb-5  justify-content-center" role="search">
    

    

      <input type="text" class="form-control" name="firstName" placeholder="What're you searching for?" [(ngModel)]="this.firstName"  (ngModelChange)="Search()"  aria-describedby="button-addon1" class="form-control border-0 bg-light">

    
<div class="container table-responsive py-5"> 
  <table class="table table-primary  table-hover">
    <thead class="thead-light">
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Employee ID</th>
        
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let u of users">

      <td> {{u.firstName}} </td>
      <td>{{u.lastName}}</td>
      <td>{{u.employeeID}}</td>
      
     
      
      <td><a [routerLink]="['/user','edit-user',u.id]"  type="button" class="btn btn-outline-primary mr5"> Edit</a></td> 

      
      

      <td>  <button type="submit" class="btn btn-danger confirm-button" (click)="deleteuser(u.id)">Delete</button></td> 
      
      

     </tr>
    </tbody>
  </table>
  </div>
  
  </form> </div>
